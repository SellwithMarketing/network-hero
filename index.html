
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Globe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #196984;
      overflow: hidden;
    }
    #globe {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="globe"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globe'), antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2.5;

    const ambient = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(5,5,5);
    scene.add(dirLight);

    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');
    const material = new THREE.MeshPhongMaterial({ map: texture, shininess: 5 });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    const connections = new THREE.Group();
    scene.add(connections);

    const maxLines = 120;
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 });
    function addLine() {
      const start = new THREE.Vector3().setFromSphericalCoords(1, Math.random()*Math.PI, Math.random()*2*Math.PI);
      const end = new THREE.Vector3().setFromSphericalCoords(1, Math.random()*Math.PI, Math.random()*2*Math.PI);
      const lineGeo = new THREE.BufferGeometry().setFromPoints([start.multiplyScalar(1.01), end.multiplyScalar(1.01)]);
      const line = new THREE.Line(lineGeo, lineMaterial.clone());
      connections.add(line);
      if (connections.children.length > maxLines) {
        connections.remove(connections.children[0]);
      }
    }

    for (let i = 0; i < 50; i++) addLine();

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth)*2 - 1;
      const y = - (e.clientY / window.innerHeight)*2 + 1;
      for (let i = 0; i < 3; i++) addLine();
      globe.rotation.y += x*0.002;
      globe.rotation.x += y*0.002;
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.0005;
      connections.rotation.y += 0.0003;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
